
{% load static %}

<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}">
    <title>HABER SITESI</title>
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
		<a class="navbar-brand" href="{% url 'home' %}">Haber Sitesi</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarCollapse" aria-controls="navbarCollapse"
		aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	<div class="collapse navbar-collapse" id="navbarCollapse">
		{% if user.is_authenticated %}
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a href="{% url 'article_new' %}">+ Yeni</a></li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link dropdown-toggle" href="{% url 'password_change'%}" id="userMenu"
						data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false">
						{{ "Parola değiştir" }}
					</a>
					<a class="nav-link dropdown-toggle" href="{% url 'logout' %}" id="userMenu"
						data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false">
						{{ "Çıkış" }}
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
						<a class="dropdown-item" href="{% url 'password_change'%}">Parola Değiştir</a>
						<div class="dropdown-divider"> </div>
						<a class="dropdown-item" href="{% url 'logout' %}">Çıkış</a>
					</div>
				</li>
			</ul>
		{% else %}
			<form class="form-inline ml-auto">
				<a href="{% url 'login' %}" class="btn btn-primary ml-2">
				Giriş</a>
				<a href="{% url 'signup' %}" class="btn btn-success ml-2">
				Kaydol</a>
			</form>
		{% endif %}
	</div>
	</nav>
	<div class="container">
		{% block content %}
		{% endblock content %}
	</div>
    <script src = "{% static 'js/jquery-min.js' %} "></script>
    <script src = "{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
